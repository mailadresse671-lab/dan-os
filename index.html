<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DaN O.S. V.66 FINAL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>

    <style>
        :root { --bg: #000; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; overflow: hidden; height: 100vh; width: 100vw; }
        .glass { background: rgba(10,10,10,0.95); border-bottom: 1px solid #333; }
        textarea { resize: none; outline: none; background: transparent; color: #ccc; font-family: 'Courier New', monospace; line-height: 1.6; }
        .drawer { position: fixed; bottom: 0; left: 0; right: 0; background: #0f0f0f; border-top: 1px solid #333; transform: translateY(105%); transition: transform 0.3s; z-index: 50; display: flex; flex-direction: column; height: 60vh; }
        .drawer.open { transform: translateY(0); }
        .menu-layer { position: fixed; inset: 0; background: black; z-index: 60; padding: 20px; display: flex; flex-direction: column; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const { useState, useEffect } = React;

        const STATIONS = [
            { id: 1, name: "VISION", role: "Creative Director" },
            { id: 2, name: "WRITING", role: "Ghostwriter" },
            { id: 3, name: "PRODUCTION", role: "Producer" },
            { id: 4, name: "RECORDING", role: "Engineer" },
            { id: 5, name: "EDITING", role: "Editor" },
            { id: 6, name: "MIXING", role: "Mixer" },
            { id: 7, name: "VISUALS", role: "Art Director" },
            { id: 8, name: "PROMO", role: "Marketer" },
            { id: 9, name: "BUSINESS", role: "Manager" },
            { id: 10, name: "STATS", role: "Analyst" }
        ];

        const App = () => {
            const [idx, setIdx] = useState(0); 
            const [data, setData] = useState({}); 
            const [key, setKey] = useState(""); 
            const [menuOpen, setMenuOpen] = useState(false);
            const [aiOpen, setAiOpen] = useState(false);
            const [loading, setLoading] = useState(false);
            const [aiOut, setAiOut] = useState("");
            const [statusLog, setStatusLog] = useState("");

            useEffect(() => {
                const localData = localStorage.getItem('dan_data_final');
                const localKey = localStorage.getItem('dan_apikey_final');
                if(localData) setData(JSON.parse(localData));
                if(localKey) setKey(localKey);
            }, []);

            const update = (txt) => {
                const newData = { ...data, [idx]: txt };
                setData(newData);
                localStorage.setItem('dan_data_final', JSON.stringify(newData));
            };

            const saveKey = (val) => {
                const clean = val.replace(/[^a-zA-Z0-9_\-]/g, ''); 
                setKey(clean);
                localStorage.setItem('dan_apikey_final', clean);
            };

            const fireAI = async () => {
                if(!key.startsWith("AIza")) { 
                    alert("⚠️ KEY PRÜFEN! Muss mit 'AIza' beginnen."); 
                    setMenuOpen(true); return; 
                }
                
                setAiOpen(true);
                setLoading(true);
                setAiOut(">> SYSTEM START...");
                
                // LISTE ALLER MODELLE (Die Gatling Gun)
                const TARGETS = [
                    "gemini-2.0-flash-exp",
                    "gemini-1.5-flash",
                    "gemini-1.5-flash-latest",
                    "gemini-1.5-pro",
                    "gemini-1.0-pro",
                    "gemini-pro"
                ];

                const systemPrompt = `
                DU BIST: ${STATIONS[idx].role}. 
                USER: DaN (Deutschrap/Hard-Pop, Berliner Vibe).
                AUFGABE: 
                - Du bist mein Team, nicht mein Coach.
                - Antworte kurz, hart und direkt.
                - Wenn Input Text ist: Mach ihn besser oder schreib weiter.
                - Wenn Input leer ist: Gib mir einen Plan.
                INPUT: "${data[idx] || ""}"
                `;

                const genAI = new GoogleGenerativeAI(key);
                let hit = false;
                let log = "";

                for (const modelName of TARGETS) {
                    if(hit) break;
                    try {
                        log += `Versuche: ${modelName}...\n`;
                        setStatusLog(log); 
                        
                        const model = genAI.getGenerativeModel({ model: modelName });
                        const result = await model.generateContent(systemPrompt);
                        
                        setAiOut(result.response.text());
                        setStatusLog(log + "✅ TREFFER! Verbunden mit " + modelName);
                        hit = true;
                    } catch(e) {
                        log += `❌ Fehlgeschlagen (${e.message.includes('404') ? 'Nicht gefunden' : 'Fehler'})\n`;
                        setStatusLog(log);
                    }
                }

                if(!hit) {
                    setAiOut("❌ SYSTEM CRASH.\nDer Key ist okay, aber Google blockt die Verbindung.\n\nLösung: Warte 2 Minuten und versuche es erneut.");
                }
                
                setLoading(false);
            };

            return (
                <div className="flex flex-col h-full">
                    <header className="h-16 glass flex items-center justify-between px-4 shrink-0 z-20">
                        <button onClick={() => setMenuOpen(true)} className="p-2 text-2xl text-zinc-400">☰</button>
                        <div className="text-center" onClick={() => setMenuOpen(true)}>
                            <div className="text-[10px] tracking-widest text-zinc-500">STATION {idx+1}</div>
                            <div className="font-bold text-white">{STATIONS[idx].name}</div>
                        </div>
                        <button onClick={fireAI} className="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center font-bold text-xl shadow-[0_0_15px_rgba(255,255,255,0.3)]">⚡</button>
                    </header>

                    <main className="flex-1 relative bg-black">
                        <textarea className="w-full h-full p-6 text-lg" placeholder="// SYSTEM BEREIT..." value={data[idx] || ""} onChange={(e) => update(e.target.value)} />
                    </main>

                    <div className={`drawer ${aiOpen ? 'open' : ''}`}>
                        <div className="p-4 bg-[#1a1a1a] flex justify-between items-center border-b border-[#333]">
                            <span className="text-xs font-bold text-blue-500">OUTPUT</span>
                            <button onClick={() => setAiOpen(false)} className="text-zinc-400 text-xl">✕</button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 bg-[#111]">
                            {loading ? (
                                <div className="text-xs font-mono text-zinc-500 whitespace-pre-wrap">{statusLog}</div>
                            ) : (
                                <div>
                                    <div className="text-[10px] text-zinc-600 mb-4 border-b border-zinc-800 pb-2 whitespace-pre-wrap">{statusLog}</div>
                                    <div className="text-sm font-mono whitespace-pre-wrap leading-6 text-zinc-300">{aiOut}</div>
                                </div>
                            )}
                        </div>
                        <button onClick={() => {update((data[idx]||"") + "\n\n" + aiOut); setAiOpen(false);}} className="p-5 bg-white text-black font-bold uppercase tracking-widest">Übernehmen</button>
                    </div>

                    {menuOpen && (
                        <div className="menu-layer animate-fade">
                            <div className="flex justify-between items-center mb-8 border-b border-[#333] pb-4">
                                <h2 className="text-2xl font-bold">SYSTEM</h2>
                                <button onClick={() => setMenuOpen(false)} className="text-2xl text-zinc-500">✕</button>
                            </div>
                            
                            <div className="mb-6 bg-[#111] p-4 rounded border border-[#333]">
                                <label className="text-xs font-bold text-zinc-500 block mb-2">GOOGLE API KEY</label>
                                <input type="password" value={key} onChange={(e) => saveKey(e.target.value)} placeholder="Key hier einfügen..." className="w-full bg-black border border-[#333] p-3 text-white rounded font-mono text-sm focus:border-white outline-none" />
                                <div className="mt-3 text-xs flex items-center gap-2">
                                    STATUS: 
                                    {key.startsWith('AIza') && key.length > 35 
                                        ? <span className="text-green-500 font-bold">✅ GÜLTIGES FORMAT</span> 
                                        : <span className="text-red-500 font-bold">❌ UNGÜLTIG</span>}
                                </div>
                            </div>

                            <div className="flex-1 overflow-y-auto space-y-2">
                                {STATIONS.map((s, i) => (
                                    <button key={s.id} onClick={() => {setIdx(i); setMenuOpen(false);}} className={`w-full text-left p-4 rounded border ${i === idx ? 'bg-white text-black' : 'bg-[#111] text-zinc-400 border-[#222]'}`}>
                                        <span className="font-mono opacity-50 mr-4">0{i+1}</span><span className="font-bold">{s.name}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
